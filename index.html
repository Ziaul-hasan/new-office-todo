<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="app">
        <div class="head">
            <h1>My Todo List...</h1>
            <h1><span id="date"></span></h1>
        </div>
        <div class="input-header">
          <div class="to-do-input">
            <input type="text" id="item" placeholder="Enter a task..."><button id="enter">Enter</button>
          </div>
        </div>
        <div class="to-do-list"></div>
    </main>

    <script src="to-do.js"></script>
    <script src="https://kit.fontawesome.com/2762914b0e.js" crossorigin="anonymous"></script>
</body>
</html>
